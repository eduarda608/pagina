<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corrida Neon Arcade</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="start-screen">
  <h1>Corrida Neon Arcade</h1>
  <input type="text" id="playerName" placeholder="Digite seu nome">
  <button id="startBtn">Começar</button>
</div>

<div class="game-screen hidden">
  <div id="info">
    <span id="score">Pontuação: 0</span>
    <span id="timer">Tempo: 60s</span>
  </div>
  <div id="gameArea">
    <div id="player"></div>
  </div>
  <button id="restartBtn">Recomeçar</button>
  <h2>Ranking</h2>
  <ul id="rankingList"></ul>
</div>

<audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="missSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
<audio id="pointSound" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
