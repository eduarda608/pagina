<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turbo Duo ‚Äî Corrida de Dois Jogadores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ui-wrap">
    <header>
      <h1>üèÅ Turbo Duo</h1>
      <p class="tag">Corrida para 2 jogadores ‚Äî colorida e estilosa</p>
    </header>

    <section class="panel panel-setup" id="setup">
      <div class="inputs">
        <label>Nome do Jogador 1
          <input id="p1name" type="text" placeholder="Ex.: Ana" maxlength="12" />
        </label>
        <label>Nome do Jogador 2
          <input id="p2name" type="text" placeholder="Ex.: Bruno" maxlength="12" />
        </label>
      </div>
      <div class="controls">
        <div><strong>Controles J1:</strong> W A S D</div>
        <div><strong>Controles J2:</strong> ‚¨Ü ‚¨Ö ‚¨á ‚û°</div>
      </div>
      <button id="btnStart" class="btn btn-primary">Iniciar Corrida</button>
    </section>

    <section class="panel panel-game hidden" id="game">
      <div class="hud">
        <div class="players">
          <span id="hudP1">J1</span>
          <span id="hudP2">J2</span>
        </div>
        <div class="progress">
          <div class="bar" id="barP1"></div>
          <div class="bar" id="barP2"></div>
        </div>
      </div>

      <div class="canvas-wrap">
        <canvas id="gameCanvas" width="900" height="520"></canvas>
        <div id="countdown" class="countdown hidden">3</div>
        <div id="winnerBanner" class="winner hidden"></div>
      </div>

      <div class="bottom-actions">
        <button id="btnRestart" class="btn">Reiniciar</button>
        <button id="btnMenu" class="btn btn-ghost">Menu</button>
      </div>
    </section>

    <section class="panel panel-score" id="score">
      <h2>üèÜ Ranking</h2>
      <ol id="ranking"></ol>
    </section>
  </div>

  <script src="game.js"></script>
</body>
</html>
