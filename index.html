<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meu Pet Colorido</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Meu Pet Colorido ✨</h1>
    <div id="hud">
      <div>Fome: <span id="hungerVal">80</span>%</div>
      <div>Felicidade: <span id="happyVal">70</span>%</div>
      <div>Limpeza: <span id="cleanVal">60</span>%</div>
      <div>Pontos: <span id="scoreVal">0</span></div>
    </div>
  </header>

  <main>
    <div id="game-wrap">
      <canvas id="petCanvas" width="360" height="360" aria-label="Tela do pet"></canvas>
      <div id="effects"></div>
    </div>

    <div id="controls">
      <button id="feedBtn" class="big">🍎 Alimentar</button>
      <button id="playBtn" class="big">🎲 Brincar</button>
      <button id="washBtn" class="big">🛁 Banho</button>
    </div>

    <div id="mini">
      <div id="playArea" class="hidden">
        <p>Toque rápido na bolinha!</p>
        <div id="miniGame">
          <div id="target" class="bubble"></div>
        </div>
        <button id="endMini">Sair</button>
      </div>
    </div>
  </main>

  <!-- Sons -->
  <audio id="soundEat" src="https://freesound.org/data/previews/341/341695_5260870-lq.mp3" preload="auto"></audio>
  <audio id="soundPlay" src="https://freesound.org/data/previews/159/159408_2777380-lq.mp3" preload="auto"></audio>
  <audio id="soundWash" src="https://freesound.org/data/previews/373/373666_6649817-lq.mp3" preload="auto"></audio>
  <audio id="soundHappy" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>v
