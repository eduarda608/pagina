<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo de Corrida</h1>

    <div id="input-nomes">
        <input type="text" id="player1" placeholder="Nome do Jogador 1">
        <input type="text" id="player2" placeholder="Nome do Jogador 2">
        <button onclick="startGame()">Iniciar Corrida</button>
    </div>

    <div id="game" style="display:none;">
        <div class="track">
            <div id="car1" class="car">🚗</div>
        </div>
        <div class="track">
            <div id="car2" class="car">🏎️</div>
        </div>
        <p id="winner"></p>
        <button onclick="restartGame()">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
