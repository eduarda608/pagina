<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escape do Labirinto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen" class="overlay">
    <h1>Escape do Labirinto</h1>
    <input type="text" id="player-name" placeholder="Digite seu nome" maxlength="15" />
    <button id="start-btn" disabled>Iniciar Jogo</button>
  </div>

  <div id="game-screen" class="hidden">
    <h2>Jogador: <span id="player-display"></span></h2>
    <div id="game"></div>
    <p id="info">Use as setas do teclado para se mover. Tempo: <span id="timer">0</span> s | Pontos: <span id="score">0</span></p>
    <button id="restart-btn">Reiniciar</button>
  </div>

  <div id="ranking-screen" class="hidden">
    <h2>Ranking - Melhores Tempos</h2>
    <ol id="ranking-list"></ol>
    <button id="play-again-btn">Jogar Novamente</button>
  </div>

  <audio id="move-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="hit-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="win-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script src="game.js"></script>
</body>
</html>
