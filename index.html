<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Turbo Duo - Corrida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🏎️ Turbo Duo 🏎️</h1>
    <div id="setup">
      <input id="player1" placeholder="Nome do Jogador 1">
      <input id="player2" placeholder="Nome do Jogador 2">
      <button onclick="startGame()">Iniciar Corrida</button>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div id="result"></div>
    <button id="restartBtn" onclick="restartGame()">Reiniciar</button>
  </div>

  <!-- defer faz carregar no fim -->
  <script src="script.js" defer></script>
</body>
</html>
